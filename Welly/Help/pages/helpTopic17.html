						<p>
							<font face="Lucida Grande,Arial,sans-serif">
                                <p>您可以使用“显示”菜单中的“增大显示大小”和“减小显示大小”菜单项（键盘快捷键分别为 ⌘= 和 ⌘-）进行字体缩放。如果您拥有多点触控板，您也可以使用双指分开/捏合手势来完成此操作。</p>
                                <p>注：如果您需要更精确地设定字体，请在 Welly 偏好设置（键盘快捷键为 ⌘,）中的“字体”页进行设置。</p>
							</font>
						</p>
