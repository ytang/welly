                                <p>如果您拥有多点触控板，您便可以使用 Welly 提供的一系列手势来方便地浏览 BBS。</p>
                                <p>- 双指上下左右滑动可以让 BBS 光标进行上下左右移动。<br />
                                - 双指分开/捏合可以<a href="helpTopic17.html">调整字体大小</a>。<br />
                                - 三指上下滑动可以向上/向下翻页。<br />
                                - 三指左右滑动可以切换标签页。</p>
