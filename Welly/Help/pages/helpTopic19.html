							<font face="Lucida Grande,Arial,sans-serif">
                                <p>您可以自定义 Welly 选中文字后的上下文菜单（右键菜单），以使用自己喜欢的网站（如 Google 搜索、短链接网站等）查询选中的关键词。</p>
                                <p>要修改上下文菜单项，请编辑 Welly.app/Contents/Resources/*.lproj/contextualMenuItems.plist 文件。如果您不明白这是什么意思，那么我们建议您还是不要修改了。即使您明白，我们也建议您在进行此操作之前先对相关文件进行备份。</p>
							</font>
						</p>
