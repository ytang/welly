						<p>
							<font face="Lucida Grande,Arial,sans-serif">
                                <p>您可以使用 Welly 方便地将 BBS 屏幕上的内容复制为图像。</p>
                                <p>使用 ⇧⌘C 快捷键可以将 BBS 屏幕上的全部内容以图像的形式复制到剪贴版。如果您只需要截取某一矩形区域内的内容，您可以先通过 ⌥ 键进行<a href="helpTopic13.html">矩形选择</a>，再使用 ⇧⌘C 快捷键将选中的图像放入剪贴板。</p>
                                <p>将图片放入剪贴板之后，您可以启动 macOS 系统自带的“预览”程序（Preview.app），使用“文件”菜单中的“从剪贴板新建”菜单项（键盘快捷键为 ⌘N）打开刚刚复制的图像，并将其保存为文件。</p>
							</font>
						</p>
